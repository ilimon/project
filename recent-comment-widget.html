<!DOCTYPE html>
<html>
<head>
    <title>Recent Comment Widget Blogger</title>
    <style type="text/css">
        .elcreative-recent-comments {border-bottom: .0625rem solid #dadce0; padding: 15px 0;}
        .elcreative-recent-comments a {text-decoration: underline; }
        .elcreative-recent-comments__author a {text-decoration: none; }
    </style>
</head>
<body>
    <script>
        // Jumlah Komentar yang ingin ditampilkan
        var jumlahKomentar = 5;

        // true = menampilkan tanggal komentar
        // false = menyembunyikan tanggal komentar
        var tanggalKomentar = false;

        // true = menampilkan judul artikel yang dikomentari
        // false = menyembunyikan judul artikel yang dikomentari
        var judulArtikelKomentar = true;

        // Jumlah maksimal karakter komentar
        var jumlahKarakterKomentar = 100;

        function showrecentcomments(h) {
          for (var f = 0; f < jumlahKomentar; f++) {
            var d = h.feed.entry[f];
            if (f == h.feed.entry.length) {
              break;
          }
          for (var a = 0; a < d.link.length; a++) {
              if ("alternate" == d.link[a].rel) {
                var g = d.link[a].href;
                break;
            }
        }
        g = g.replace("#", "#");
        var e = g.split("#");
        e = e[0];
        a = e.split("/");
        a = a[5];
        a = a.split(".html");
        a = a[0];
        a = a.replace(/-/g, " ");
        a = a.link(e);
        var b = d.published.$t;
        e = (b.substring(0, 4), b.substring(5, 7));
        var k = b.substring(8, 10), c = [];
        b = (c[1] = "Januari", c[2] = "Februari", c[3] = "Maret", c[4] = "April", c[5] = "Mei", c[6] = "Juni", c[7] = "Juli", c[8] = "Agustus", c[9] = "September", c[10] = "Oktober", c[11] = "November", c[12] = "Desember", "content" in d) ? d.content.$t : "summary" in d ? d.summary.$t : "";
        (b = b.replace(/<\S[^>]*>/g, ""), document.write('<div class="elcreative-recent-comments">'), 1 == tanggalKomentar && document.write(c[parseInt(e, 10)] + " " + k + " - "), document.write(' <b class="elcreative-recent-comments__author"><a href="' + g + '">' + d.author[0].name.$t + "</a></b> Berkomentar"), 1 == judulArtikelKomentar && document.write(" di Artikel " + a), 0 == jumlahKarakterKomentar) ? document.write("</div>") : (document.write(": "), b.length < jumlahKarakterKomentar) ? (document.write("<i>&#8220;"), 
            document.write(b), document.write("&#8221;</i></div>")) : (document.write("<i>&#8220;"), b = b.substring(0, jumlahKarakterKomentar), d = b.lastIndexOf(" "), b = b.substring(0, d), document.write(b + "&hellip;&#8221;</i></div>"), document.write("")); }
    };
</script>

<script src="https://www.elcreativeacademy.com/feeds/comments/default?alt=json-in-script&callback=showrecentcomments"></script>
</body>
</html>
