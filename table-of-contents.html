<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	body {
		font-family: 'Product Sans'
	}
	.elcreativeToc {
		padding: 15px 30px;
		margin: 0;
		border: 1px solid #dadce0;
		border-radius: 8px;
	} 
	.elcreativeToc a {
		color: inherit;
		text-decoration: none;
	}
	.elcreativeToc a:hover {
		text-decoration: underline;
	}
	.elcreativeToc button {
		color: inherit;
		background: 0 0;
		font-size: 20px;
		position: relative;
		outline: 0;
		border: none;
		padding: 0;
		font-family: inherit;
		font-weight: 500;
	}
	.elcreativeToc button a:hover { 
		cursor: pointer;
	} 
	.elcreativeToc ol {
		counter-reset: section;
		list-style: none;
	}
	.elcreativeToc ol:first-child {
		padding: 0;
	}
	.elcreativeToc ol > :first-child {
		counter-reset: counter;
	}
	.elcreativeToc ol li::before {
		counter-increment: counter;
		content: counters(counter,".")". ";
	}
	.elcreativeToc li {
		margin: 5px 0;
		padding: 0;
		line-height: 1.5em;
		list-style: none !important;
	}

</style>
<script>
function elcreativeToc() {
  var a = 0, c = 0, d = "";
  document.getElementById("postToc").innerHTML = document.getElementById("postToc").innerHTML.replace(/<h([\d]).*?>\n(.*?)<\/h([\d]).*?>/gi, function(g, b, e, f) {
    return b != f ? g : (b > a ? d += Array(b - a + 1).join("<ol class='toc" + a + "'>") : b < a && (d += Array(a - b + 1).join("</ol></li>")), c += 1, d += '<li><a href="#toc' + c + '">' + e + "</a>", a = parseInt(b), "<h" + b + " id='toc" + c + "'>" + e + "</h" + f + ">");
  });
  a && (d += Array(a + 1).join("</ol>"));
  document.getElementById("elcreativeTable").innerHTML += d;
}
function elcreativeTocToggle() {
  var a = document.getElementById("elcreativeTable"), c = document.getElementById("toggles");
  "none" === a.style.display ? (a.style.display = "block", c.innerHTML = "Sembunyikan") : (a.style.display = "none", c.innerHTML = "Tampilkan");
}
;
</script>
</head>
<body>
	<div id="postToc">
		Masukkan pembukaan/pendahuluan disini. <br/>
		<div class="elcreativeToc"> 
			<button>Daftar Isi <span><a onclick="elcreativeTocToggle()" id="toggles">Sembunyikan</a></span></button> 
			<div id="elcreativeTable"></div> 
		</div>
		Masukkan isi konten disini. <br/>

		<h1>
		Heading 1</h1>

		<h2>
		Heading 1.1</h2>

		<h1>
		Heading 2</h1>

		<h2>
		Heading 2.1</h2>

		<h1>
		Heading 3</h1>
		<h1>
		Heading 4</h1>

		<script>elcreativeToc();</script>
	</div>
</body>
</html>
